<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>{{site.siteTitle}}</title>
  </head>
  <body class="{{ pageClass }}">
    <header>
      <h1>{{ pageTitle }}</h1>
      <a class="avatar" href="#"></a>
    </header>
    <nav aria-label="primary navigation">
        <ul>
          {% for page in collections.page %}
          <li>
            <a class="nav-button" href="{{ page.url | url }}">{{ page.data.navTitle }}</a>
          </li>
          {% endfor %}
        </ul>
      </nav>
    <main tabindex="-1" class="content">
      
      {{ content }}
    </main>

    
    <div class="popup-outer">
      <div class="popup">
        <div class="message">
        <h3>Daily dad joke</h3>
        <p class="quote">Joke's on you</p>
        </div> 
        <a class="closer" href="#0">✖︎</a>
      </div>
    </div>

    <script type="module" src="js/scripts.js"></script>
  </body>
</html>
